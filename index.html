<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Tarjetas SEMOVI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>Consulta de Tarjetas SEMOVI</h1>
        <form id="searchForm">
            <input type="text" id="serieInput" placeholder="Ingrese el nÃºmero de serie" value="0">
            <button type="submit">Buscar</button>
        </form>
        <div id="chartContainer">
          <canvas id="pieChart"></canvas>
          <canvas id="lineChart"></canvas>
          <canvas id="stackedBarChart"></canvas>
          <canvas id="barChartMomentoDia"></canvas>
          <label for="organismoSelector">Selecciona sistema:</label>
          <div id="heatmapMomentoDia">
            <select id="organismoSelector">
              <option value="Todos">Todos</option>
            </select>
            <div id="heatmapChart"></div>
          </div>
          <canvas id="saldoFinalChart"></canvas>
        </div>
      </div>
      <div id="results">
          <table id="resultsTable" style="display: none;">
              <thead>
                  <tr id="tableHeader"></tr>
              </thead>
              <tbody id="tableBody"></tbody>
          </table>
      </div>
      <script src="script.js"></script>
</body>
</html>
