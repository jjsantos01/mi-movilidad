<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Consulta de Tarjetas SEMOVI</h1>

            <input type="text" id="serieInput" placeholder="Ingrese el nÃºmero de serie" value="0">
            <button type="submit">Buscar</button>

      </div>

          </table>
      </div>
      <script src="script.js"></script>
</body>
</html>
