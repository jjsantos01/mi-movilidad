<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Tarjetas SEMOVI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script></head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<body>
    <div class="container">
        <h1>Consulta de Tarjetas SEMOVI</h1>
        <form id="searchForm">
            <input type="text" id="serieInput" placeholder="Ingrese el número de serie" value="0">
            <button type="submit">Buscar</button>
        </form>
        <div id="chartContainer">
          <canvas id="pieChart"></canvas>
          <canvas id="lineChart"></canvas>
          <canvas id="stackedBarChart"></canvas>
          <canvas id="barChartMomentoDia"></canvas>
          <label for="organismoSelector">Selecciona sistema:</label>
          <div id="heatmapMomentoDia">
            <select id="organismoSelector">
              <option value="Todos">Todos</option>
            </select>
            <div id="heatmapChart"></div>
          </div>
          <canvas id="saldoFinalChart"></canvas>
        </div>
        <div id="metroSection" class="collapsible-section">
          <h2>Viajes en Metro</h2>
          <div class="section-content">
              <div id="top10MetroLinesChart"></div>
              <div id="top10MetroStationsChart"></div>
              <div id="map"></div>
          </div>
          <div id="metrobusSection" class="collapsible-section">
            <h2>Viajes en Metrobús</h2>
            <div class="section-content">
                <div id="top10MetrobusLinesChart"></div>
                <div id="top10MetrobusStationsChart"></div>
                <div id="mapMetrobus"></div>
            </div>
          </div>

        </div>
      </div>
      <div id="results">
          <table id="resultsTable">
              <thead>
                  <tr id="tableHeader"></tr>
              </thead>
              <tbody id="tableBody"></tbody>
          </table>
      </div>
      <script src="script.js"></script>
</body>
</html>
